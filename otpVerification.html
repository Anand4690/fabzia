<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OTP Verification</title>
  <link rel="stylesheet" href="utility.css">
  <!-- Tailwind CDN for quick prototyping -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* small toast */
    .toast {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 100px;
      z-index: 60;
      background: #333;
      color: white;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      white-space: nowrap;
      transition: all 0.3s ease;
      opacity: 0;
    }
    .toast.show { opacity: 1; bottom: 80px; }
    .toast.error { background: #ef4444; }
    .toast.success { background: var(--green); }
  </style>
</head>
<body class="bg-white antialiased">

  <div class=" relative  w-full min-h-screen max-w-[430px] mx-auto bg-white flex flex-col justify-between overflow-hidden">
    <!-- Main Content -->
    <div class="flex flex-col flex-1 px-4 pt-[51px]">
      <!-- Back Button -->
      <button id="backBtn" class="flex items-center gap-2.5 mb-2" aria-label="Go back" type="button">
        <!-- simple chevron left -->
        <svg class="w-6 h-6 text-[var(--text-heading)]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        <span class="sr-only">Back</span>
      </button>

      <!-- Content Section -->
      <div class="flex flex-col gap-4">
        <!-- Header -->
        <div class="flex flex-col gap-1">
          <h1 class="font-inter text-xl font-semibold leading-7 tracking-[0.04px] text-[var(--text-heading)]">
            Enter 6-digit Code
          </h1>
          <p class="font-inter text-base font-normal leading-7 text-[var(--text-body)]">
            we have sent a verification code to <br>
            <span id="phoneText" class="text-[var(--text-heading)]">+91 63619-81038</span>
          </p>
        </div>

        <!-- OTP Input Section -->
        <div class="flex flex-col gap-3">
          <!-- OTP Boxes -->
          <div id="otpRow" class="flex justify-between gap-2">
            <!-- JS will render inputs -->
          </div>

          <!-- Retry Section -->
          <div class="flex items-center gap-1">
            <span class="font-inter text-sm font-normal leading-5 tracking-[0.04px] text-[var(--text-heading)]">
              Didn't receive our SMS?
            </span>
            <span id="retryArea" class="font-inter text-sm  font-semibold leading-5 tracking-[0.04px] text-[var(--text-heading)]">
              Retry in <span id="countdown">59</span> sec
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- Continue Button - Fixed at bottom -->
    <div class="px-4  pt-4">
      <button id="continueBtn" disabled
        class="w-full h-12 flex items-center justify-center rounded-lg transition-all bg-[var(--bg-container)] text-[var(--text-body)] opacity-80">
        <span class="font-inter text-base font-medium leading-7">Continue</span>
      </button>
    </div>
  </div>

  <!-- toast placeholder -->
  <div id="toastRoot" aria-live="polite" class="pointer-events-none"></div>

  <script src="Js/otpVerification.js"></script>
</body>
</html>
