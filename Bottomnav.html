    <script>
        function setActive(targetId) {
            // Get all nav items
            const navItems = document.querySelectorAll('.nav-item');
            
            navItems.forEach(item => {
                const isActive = item.getAttribute('data-target') === targetId;
                const activeIcon = item.querySelector('.active-icon');
                const inactiveIcon = item.querySelector('.inactive-icon');
                const label = item.querySelector('.label');

                if (isActive) {
                    activeIcon.classList.remove('hidden');
                    inactiveIcon.classList.add('hidden');
                    label.classList.remove('text-[var(--text-heading)]');
                    label.classList.add('text-[var(--green)]');
                } else {
                    activeIcon.classList.add('hidden');
                    inactiveIcon.classList.remove('hidden');
                    label.classList.add('text-[var(--text-heading)]');
                    label.classList.remove('text-[var(--green)]');
                }
            });
        }

        // Set default active tab
        setActive('home');
    </script>
