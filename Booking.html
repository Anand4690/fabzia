    <!-- Logic Script -->
    <script>
        function switchTab(tabName) {
            // Get all tabs and content
            const upcomingTab = document.getElementById('upcoming-tab');
            const previousTab = document.getElementById('previous-tab');
            const upcomingContent = document.getElementById('upcoming-content');
            const previousContent = document.getElementById('previous-content');

            if (tabName === 'upcoming') {
                // Activate upcoming tab
                upcomingTab.classList.add('active');
                upcomingTab.classList.remove('text-[var(--text-body)]');
                upcomingTab.classList.add('text-[var(--text-heading)]');
                
                // Deactivate previous tab
                previousTab.classList.remove('active');
                previousTab.classList.remove('text-[var(--text-heading)]');
                previousTab.classList.add('text-[var(--text-body)]');
                
                // Show/hide content
                upcomingContent.classList.remove('hidden');
                previousContent.classList.add('hidden');
            } else {
                // Activate previous tab
                previousTab.classList.add('active');
                previousTab.classList.remove('text-[var(--text-body)]');
                previousTab.classList.add('text-[var(--text-heading)]');
                
                // Deactivate upcoming tab
                upcomingTab.classList.remove('active');
                upcomingTab.classList.remove('text-[var(--text-heading)]');
                upcomingTab.classList.add('text-[var(--text-body)]');
                
                // Show/hide content
                previousContent.classList.remove('hidden');
                upcomingContent.classList.add('hidden');
            }
        }
    </script>
