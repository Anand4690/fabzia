<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Success</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="utility.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'success': 'var(--green-success)',
                        'bg-soft': 'var(--bg-soft)',
                        'border-light': 'var(--border-light)',
                        'border-mid': 'var(--border-mid)',

                        // Text colors
                        'slate-900': 'var(--text-slate-900)',
                        'slate-700': 'var(--text-slate-700)',
                        'slate-500': 'var(--text-slate-500)',
                        'wallet-dark': 'var(--black)',
                    },
                    fontFamily: {
                        'lato': ['Lato', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-white px-4 py-8">

    <div class="w-full max-w-[432px]">
        <!-- Success Icon Section -->
        <div class="flex flex-col items-center gap-6 mb-8 relative">
            <!-- Gradient Background -->
            <div
                class="absolute inset-0 w-[280px] h-[180px] mx-auto top-0 rounded-full bg-gradient-to-b from-success/5 via-success/5 to-transparent blur-2xl -z-10">
            </div>

            <!-- Success Icon with decorative circles -->
            <div class="relative">
                <!-- Outer glow circles -->
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="w-[120px] h-[120px] rounded-full bg-success/5"></div>
                </div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="w-[90px] h-[90px] rounded-full bg-success/10"></div>
                </div>

                <!-- Main success icon -->
                <div class="relative w-[60px] h-[60px] rounded-full bg-success flex items-center justify-center">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path class="checkmark-animate" d="M20 6L9 17L4 12" stroke="white" stroke-width="3"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>

                <!-- Decorative small circles -->
                <div class="absolute -top-2 -right-8 w-3 h-3 rounded-full bg-success/20"></div>
                <div class="absolute -bottom-4 -left-10 w-2 h-2 rounded-full bg-success/20"></div>
                <div class="absolute top-12 right-16 w-2 h-2 rounded-full bg-success/30"></div>
            </div>

            <!-- Success Text -->
            <div class="text-center">
                <h1 class="text-[24px] font-semibold leading-[28px] tracking-[0.04px] text-[var(--text-heading)] mb-2">
                    Hurray Anand !
                </h1>
                <p class="text-[16px] font-normal leading-[24px] text-slate-500">
                    Your Slot Booked Successful
                </p>
            </div>
        </div>

        <!-- Booking Details Card -->
        <div class="bg-bg-soft border border-border-light rounded-2xl p-5">
            <!-- Arena Name and Status -->
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-[20px] font-semibold leading-[28px] tracking-[0.04px] text-slate-900">
                    Fabzia Arena
                </h2>
                <span
                    class="px-3 py-1 rounded-full bg-success/10 text-[10px] font-bold leading-[15px] text-success uppercase">
                    Confirmed
                </span>
            </div>

            <!-- Divider -->
            <div class="border-t border-dashed border-[#E2E8F0]/60 mb-6"></div>

            <!-- Booking Info Grid -->
            <div class="grid grid-cols-2 gap-6 mb-6">
                <!-- Date -->
                <div class="flex flex-col gap-1">
                    <span class="text-[10px] font-bold leading-[15px] tracking-[0.5px] text-[#A6A6A6] uppercase">
                        Date
                    </span>
                    <span class="text-[14px] font-semibold leading-[20px] text-slate-700">
                        22-12-2025
                    </span>
                </div>

                <!-- Booking ID -->
                <div class="flex flex-col gap-1">
                    <span class="text-[10px] font-bold leading-[15px] tracking-[0.5px] text-[#A6A6A6] uppercase">
                        Booking ID
                    </span>
                    <span class="text-[14px] font-semibold leading-[20px] text-slate-700">
                        #30C7
                    </span>
                </div>

                <!-- Time Slot -->
                <div class="flex flex-col gap-1">
                    <span class="text-[10px] font-bold leading-[15px] tracking-[0.5px] text-[#A6A6A6] uppercase">
                        Time Slot
                    </span>
                    <span class="text-[14px] font-semibold leading-[20px] text-slate-700">
                        06:00 - 07:00
                    </span>
                </div>

                <!-- Turf Size -->
                <div class="flex flex-col gap-1">
                    <span class="text-[10px] font-bold leading-[15px] tracking-[0.5px] text-[#A6A6A6] uppercase">
                        Turf Size
                    </span>
                    <span class="text-[14px] font-semibold leading-[20px] text-slate-700">
                        5V5 Arena
                    </span>
                </div>
            </div>

            <!-- Divider -->
            <div class="border-t border-dashed border-[#E2E8F0]/60 mb-6"></div>

            <!-- Payment Details -->
            <div class="space-y-3">
                <!-- Total Amount -->
                <div class="flex items-center justify-between">
                    <span class="text-[14px] font-normal leading-[20px] text-slate-500">
                        Total Amount
                    </span>
                    <span class="text-[16px] font-semibold leading-[24px] text-slate-900">
                        ₹2,051
                    </span>
                </div>

                <!-- Advance Paid -->
                <div class="flex items-center justify-between">
                    <span class="text-[14px] font-normal leading-[20px] text-slate-500">
                        Advance Paid
                    </span>
                    <span class="text-[16px] font-semibold leading-[24px] text-success">
                        ₹600
                    </span>
                </div>

                <!-- Promo Discount -->
                <div class="flex items-center justify-between">
                    <span class="text-[14px] font-normal leading-[20px] text-slate-500">
                        Promo Discount
                    </span>
                    <span class="text-[16px] font-semibold leading-[24px] text-slate-900">
                        -₹0
                    </span>
                </div>

                <!-- Divider -->
                <div class="border-t border-dashed border-[#E2E8F0]/60 my-4"></div>

                <!-- Pending Balance -->
                <div class="flex items-center justify-between">
                    <span class="text-[16px] font-semibold leading-[24px] text-slate-900">
                        Pending Balance
                    </span>
                    <span class="text-[20px] font-bold leading-[28px] text-slate-900">
                        ₹1,451
                    </span>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="mt-6 space-y-4">
            <!-- Done Button -->
            <button
                onclick="window.location.href='Home.html'"
                class="w-full bg-success hover:bg-[#16A34A] transition-colors text-white text-[16px] font-semibold leading-[24px] py-4 rounded-xl">
                Done
            </button>

            <!-- Booking Details Link -->
            <button
                onclick="window.location.href='Booking.html'"
                class="w-full text-[16px] font-medium leading-[24px] text-slate-500 hover:text-slate-700 transition-colors py-2">
                Booking Details
            </button>
        </div>
    </div>

</body>

</html>
