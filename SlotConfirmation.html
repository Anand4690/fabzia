<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Confirmation - Fabzia Turf</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Utility CSS -->
    <link rel="stylesheet" href="utility.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'success': 'var(--green-success)', // #22c55e
                        'text-heading': 'var(--text-heading)', // #1A1A1A
                        'text-body': 'var(--text-body)', // #4D4D4D
                        'slate-900': 'var(--text-slate-900)', // #0f172a
                        'slate-500': 'var(--text-slate-500)', // #64748b
                        'slate-700': 'var(--text-slate-700)', // #334155
                        'container-border': 'var(--bg-container)', // #D7D7D7 in utility or standard border color
                    },
                    fontFamily: {
                        'lato': ['Lato', 'sans-serif'],
                    },
                    animation: {
                        'slide-up': 'slideUp 0.3s ease-out forwards',
                    },
                    keyframes: {
                        slideUp: {
                            '0%': { transform: 'translateY(100%)' },
                            '100%': { transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-light); /* Fallback */
        }
        
        /* Mobile container centering */
        .mobile-wrapper {
            max-width: 430px;
            margin: 0 auto;
            position: relative;
            min-height: 100vh;
            background-color: rgba(0, 0, 0, 0.6); /* Backdrop */
            display: flex;
            align-items: flex-end; /* Bottom sheet alignment */
            justify-content: center;
        }
        
        /* Disable scroll on body when modal is open */
        html, body {
            overflow: hidden;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="mobile-wrapper">
        <!-- Bottom Sheet Container -->
        <div class="w-full bg-white rounded-t-2xl overflow-hidden animate-slide-up shadow-2xl relative">
            
            <!-- Share Button -->
            <button class="absolute top-4 right-4 z-10 p-2 hover:bg-gray-100 rounded-full transition-colors" aria-label="Share booking">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M18 16.1191C17.24 16.1191 16.56 16.4191 16.04 16.8891L8.91 12.7391C8.96 12.5091 9 12.2791 9 12.0391C9 11.7991 8.96 11.5691 8.91 11.3391L15.96 7.22906C16.5 7.72906 17.21 8.03906 18 8.03906C19.66 8.03906 21 6.69906 21 5.03906C21 3.37906 19.66 2.03906 18 2.03906C16.34 2.03906 15 3.37906 15 5.03906C15 5.27906 15.04 5.50906 15.09 5.73906L8.04 9.84906C7.5 9.34906 6.79 9.03906 6 9.03906C4.34 9.03906 3 10.3791 3 12.0391C3 13.6991 4.34 15.0391 6 15.0391C6.79 15.0391 7.5 14.7291 8.04 14.2291L15.16 18.3891C15.11 18.5991 15.08 18.8191 15.08 19.0391C15.08 20.6491 16.39 21.9591 18 21.9591C19.61 21.9591 20.92 20.6491 20.92 19.0391C20.92 17.4291 19.61 16.1191 18 16.1191ZM18 4.03906C18.55 4.03906 19 4.48906 19 5.03906C19 5.58906 18.55 6.03906 18 6.03906C17.45 6.03906 17 5.58906 17 5.03906C17 4.48906 17.45 4.03906 18 4.03906ZM6 13.0391C5.45 13.0391 5 12.5891 5 12.0391C5 11.4891 5.45 11.0391 6 11.0391C6.55 11.0391 7 11.4891 7 12.0391C7 12.5891 6.55 13.0391 6 13.0391ZM18 20.0591C17.45 20.0591 17 19.6091 17 19.0591C17 18.5091 17.45 18.0591 18 18.0591C18.55 18.0591 19 18.5091 19 19.0591C19 19.6091 18.55 20.0591 18 20.0591Z" fill="#1A1A1A"/>
                </svg>
            </button>
            
            <!-- Top Section with Radial Gradient -->
            <div 
                class="flex flex-col justify-center items-center px-6 py-8"
                style="background: radial-gradient(90.49% 59.99% at 50% 50%, rgba(34, 197, 94, 0.10) 0%, rgba(34, 197, 94, 0.00) 70%);"
            >
                <!-- Check Icon with Overlays -->
                <div class="relative mb-6">
                    <!-- Outer overlay -->
                    <div class="w-[88.5px] h-[88.5px] rounded-full bg-[var(--green-light)] flex items-center justify-center">
                        <!-- Main green circle with shadow -->
                        <div 
                            class="w-[59px] h-[59px] rounded-full bg-success flex items-center justify-center"
                            style="box-shadow: 0 9.219px 13.828px -2.766px rgba(34, 197, 94, 0.30), 0 3.688px 5.531px -3.687px rgba(34, 197, 94, 0.30);"
                        >
                            <!-- Check SVG -->
                            <svg 
                                width="24" 
                                height="24" 
                                viewBox="0 0 24 24" 
                                fill="none" 
                                stroke="white" 
                                stroke-width="3" 
                                stroke-linecap="round" 
                                stroke-linejoin="round"
                            >
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </div>
                    </div>
                    
                    <!-- Small decorative overlay - top right -->
                    <div 
                        class="absolute -top-2 -right-2 w-[11.063px] h-[11.063px] rounded-full bg-[rgba(34,197,94,0.40)]"
                    ></div>
                    
                    <!-- Small decorative overlay - bottom left -->
                    <div 
                        class="absolute -bottom-1 -left-5 w-[7.375px] h-[7.375px] rounded-full bg-[rgba(34,197,94,0.60)]"
                    ></div>
                </div>

                <!-- Heading -->
                <div class="flex flex-col items-center gap-1">
                    <h1 class="text-slate-900 text-center font-semibold text-lg leading-7">
                        Hurray Anand !
                    </h1>
                    <p class="text-slate-500 text-center font-medium text-sm leading-[21px] tracking-[0.04px]">
                        Your Slot Booked Successful
                    </p>
                </div>
            </div>

            <!-- Details Section -->
            <div class="px-4 pb-4">
                <div class="px-8 py-3">
                    <!-- Venue Name and ID -->
                    <div class="flex justify-between items-center mb-1">
                        <h2 class="text-text-heading font-semibold text-xl leading-7 tracking-[0.04px]">
                            Fabzia Arena
                        </h2>
                        <span class="text-text-body font-semibold text-sm leading-[22.4px] tracking-[0.04px]">
                            #30C7
                        </span>
                    </div>

                    <!-- Date, Time, Format -->
                    <p class="text-text-body text-sm font-normal leading-[21px] tracking-[0.04px] mb-4">
                        12 Jan 2026 • 5-6pm • 5v5
                    </p>

                    <!-- Payment Details Table -->
                    <div class="space-y-3">
                        <!-- Total Amount -->
                        <div class="flex justify-between items-center">
                            <span class="text-text-body text-sm font-normal leading-[21px] tracking-[0.04px]">
                                Total Amount
                            </span>
                            <span class="text-text-body text-sm font-semibold leading-[21px] tracking-[0.04px]">
                                ₹2,051
                            </span>
                        </div>

                        <!-- Advance Paid -->
                        <div class="flex justify-between items-center">
                            <span class="text-text-body text-sm font-normal leading-[21px] tracking-[0.04px]">
                                Advance Paid
                            </span>
                            <span class="text-text-body text-sm font-semibold leading-[21px] tracking-[0.04px]">
                                ₹600
                            </span>
                        </div>

                        <!-- Promo Discount -->
                        <div class="flex justify-between items-center">
                            <span class="text-text-body text-sm font-normal leading-[21px] tracking-[0.04px]">
                                Promo Discount
                            </span>
                            <span class="text-text-body text-sm font-semibold leading-[21px] tracking-[0.04px]">
                                -₹0
                            </span>
                        </div>

                        <!-- Divider -->
                        <div class="border-t border-[#D7D7D7] my-4"></div>

                        <!-- Pending Balance -->
                        <div class="flex justify-between items-center">
                            <span class="text-text-heading text-base font-semibold leading-[22.4px] tracking-[0.04px]">
                                Pending Balance
                            </span>
                            <span class="text-text-heading text-base font-semibold leading-[22.4px] tracking-[0.04px]">
                                ₹1,451
                            </span>
                        </div>
                    </div>

                    <!-- Done Button -->
                    <button 
                        onclick="window.location.href='Home.html'"
                        class="w-full mt-6 bg-[var(--green)] text-white font-semibold text-base leading-6 py-3.5 rounded-xl hover:opacity-90 transition-colors"
                    >
                        Done
                    </button>

                    <!-- Booking Details Link -->
                    <button onclick="window.location.href='Booking.html'" class="w-full mt-3 text-text-heading font-medium text-sm leading-[21px] tracking-[0.04px] py-2 hover:underline">
                        Booking Details
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
