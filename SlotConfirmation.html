<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Confirmation - Fabzia Turf</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Utility CSS -->
    <link rel="stylesheet" href="utility.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'success': 'var(--green-success)',
                        'bg-soft': 'var(--bg-soft)',
                        'border-light': 'var(--border-light)',
                        
                        // Text colors
                        'slate-900': 'var(--text-slate-900)',
                        'slate-700': 'var(--text-slate-700)',
                        'slate-500': 'var(--text-slate-500)',
                    },
                    fontFamily: {
                        'lato': ['Lato', 'sans-serif'],
                    },
                    animation: {
                        'slide-up': 'slideUp 0.3s ease-out forwards',
                    },
                    keyframes: {
                        slideUp: {
                            '0%': { transform: 'translateY(100%)' },
                            '100%': { transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            background-color: var(--bg-light);
            font-family: 'Lato', sans-serif;
            overflow: hidden; /* Prevent body scroll */
        }
        
        .checkmark-animate {
            stroke-dasharray: 50;
            stroke-dashoffset: 50;
            animation: dash 0.5s ease-in-out forwards 0.3s;
        }
        
        @keyframes dash {
            to { stroke-dashoffset: 0; }
        }
    </style>
</head>
<body>

    <!-- Background Layer (Mocking the Bookings Page) -->
    <div class="max-w-[430px] mx-auto min-h-screen bg-[var(--bg-light)] opacity-30 pointer-events-none" aria-hidden="true">
        <!-- Header -->
        <header class="sticky top-0 z-40 bg-white border-b border-[var(--bg-container)] px-4 py-3 h-16 flex items-center gap-2">
            <div class="flex items-center justify-center w-12 h-12 flex-shrink-0">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="stroke-[var(--text-heading)]">
                    <path d="M15 18L9 12L15 6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h1 class="text-[var(--text-heading)] text-lg font-normal">Bookings</h1>
        </header>

        <!-- Tabs -->
        <div class="sticky top-16 z-30 bg-white border-b border-[var(--bg-container)] px-4 flex justify-between">
            <button class="w-1/2 py-[17px] text-center text-[16px] font-semibold text-[var(--text-heading)] border-b-2 border-[var(--green)]">
                Upcoming
            </button>
            <button class="w-1/2 py-[17px] text-center text-[16px] font-medium text-[var(--text-body)]">
                Previous
            </button>
        </div>
        
        <!-- Mock Content -->
        <div class="p-4 space-y-3 mt-2">
             <div class="bg-white rounded-lg h-32 border-l-[6px] border-l-[var(--green)]"></div>
             <div class="bg-white rounded-lg h-32 border-l-[6px] border-l-[var(--warning)]"></div>
        </div>
    </div>

    <!-- Overlay & Bottom Sheet -->
    <div class="fixed inset-0 bg-black/60 z-50 flex items-end justify-center backdrop-blur-sm">
        <!-- Bottom Sheet Container (No Scroll) -->
        <div class="w-full max-w-[430px] bg-white rounded-t-2xl animate-slide-up shadow-2xl flex flex-col max-h-[95vh]">
            
            <div class="p-6 pb-6 overflow-hidden flex flex-col h-full">
                
                <!-- Handle Bar -->
                <div class="w-12 h-1 bg-gray-300 rounded-full mx-auto mb-4 flex-shrink-0"></div>

                <!-- Success Header (Compact) -->
                <div class="flex flex-col items-center gap-3 mb-5 flex-shrink-0">
                    <!-- Icon -->
                    <div class="relative w-[50px] h-[50px] rounded-full bg-success flex items-center justify-center shadow-lg shadow-success/20">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path class="checkmark-animate" d="M20 6L9 17L4 12" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>

                    <!-- Text -->
                    <div class="text-center">
                        <h1 class="text-[20px] font-bold leading-tight text-[var(--text-heading)]">
                            Hurray Anand!
                        </h1>
                        <p class="text-[14px] font-normal text-slate-500 mt-1">
                            Your Slot Booked Successfully
                        </p>
                    </div>
                </div>

                <!-- Booking Details Card (Compact) -->
                <div class="bg-bg-soft border border-border-light rounded-xl p-4 mb-5 flex-shrink-0">
                    <!-- Arena Name -->
                    <div class="flex items-center justify-between mb-3">
                        <h2 class="text-[16px] font-semibold text-slate-900">Fabzia Arena</h2>
                        <span class="px-2 py-0.5 rounded-full bg-success/10 text-[10px] font-bold text-success uppercase">Confirmed</span>
                    </div>

                    <div class="border-t border-dashed border-gray-200 mb-3"></div>

                    <!-- Grid Info -->
                    <div class="grid grid-cols-2 gap-y-3 gap-x-4 mb-3">
                        <div>
                            <span class="block text-[10px] font-bold text-[#A6A6A6] uppercase">Date</span>
                            <span class="text-[13px] font-semibold text-slate-700">22-12-2025</span>
                        </div>
                        <div>
                            <span class="block text-[10px] font-bold text-[#A6A6A6] uppercase">Booking ID</span>
                            <span class="text-[13px] font-semibold text-slate-700">#30C7</span>
                        </div>
                        <div>
                            <span class="block text-[10px] font-bold text-[#A6A6A6] uppercase">Time Slot</span>
                            <span class="text-[13px] font-semibold text-slate-700">06:00 - 07:00</span>
                        </div>
                        <div>
                            <span class="block text-[10px] font-bold text-[#A6A6A6] uppercase">Turf Size</span>
                            <span class="text-[13px] font-semibold text-slate-700">5V5 Arena</span>
                        </div>
                    </div>

                    <div class="border-t border-dashed border-gray-200 mb-3"></div>

                    <!-- Payment -->
                    <div class="flex items-center justify-between">
                        <span class="text-[14px] font-semibold text-slate-900">Pending Balance</span>
                        <span class="text-[16px] font-bold text-slate-900">â‚¹1,451</span>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="space-y-3 mt-auto flex-shrink-0">
                    <button onclick="window.location.href='Home.html'" class="w-full bg-success hover:bg-[#16A34A] active:scale-[0.98] transition-all text-white text-[16px] font-semibold py-3 rounded-xl shadow-lg shadow-success/20">
                        Done
                    </button>
                    <button onclick="window.location.href='Booking.html'" class="w-full text-[16px] font-medium text-slate-500 hover:text-slate-700 transition-colors py-2">
                        View Details
                    </button>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
