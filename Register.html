<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Fabzia Turf</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Utility CSS (Contains Font and Root Variables) -->
    <link rel="stylesheet" href="utility.css">
    
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* Custom scrollbar hiding */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Custom scrollbar for dropdown */
        .scrollbar-custom::-webkit-scrollbar {
            width: 4px;
        }
        .scrollbar-custom::-webkit-scrollbar-track {
            background: transparent;
        }
        .scrollbar-custom::-webkit-scrollbar-thumb {
            background: #D7D7D7;
            border-radius: 2px;
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-light);
            font-family: 'Inter', 'Lato', sans-serif;
        }

        /* Mobile Container */
        .mobile-container {
            max-width: 430px;
            margin: 0 auto;
            background-color: #FFFEFE;
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* Input focus styles - Black border */
        .input-field:focus {
            outline: none;
            border-color: var(--black);
            box-shadow: 0 0 0 1px var(--black);
        }

        /* Input error state - Red border */
        .input-field.error {
            border-color: #dc2626;
            box-shadow: 0 0 0 1px #dc2626;
        }

        .input-field.error:focus {
            border-color: #dc2626;
            box-shadow: 0 0 0 1px #dc2626;
        }

        /* Error message styling */
        .error-message {
            color: #dc2626;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Chip styles for selected sports */
        .sport-chip {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background-color: var(--green);
            color: white;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .sport-chip:hover {
            background-color: var(--green-dark);
        }

        .sport-chip button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            transition: background-color 0.2s ease;
        }

        .sport-chip button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        /* Dropdown option selected state */
        .dropdown-option.selected {
            background-color: #e8f5e9;
            position: relative;
        }

        .dropdown-option.selected::after {
            content: 'âœ“';
            position: absolute;
            right: 16px;
            color: var(--green);
            font-weight: bold;
        }

        /* Continue button disabled state - Grey */
        #continueBtn:disabled {
            background-color: var(--black-700);
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* Continue button enabled state - Green */
        #continueBtn:not(:disabled) {
            background-color: var(--green);
        }

        #continueBtn:not(:disabled):hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="mobile-container flex flex-col">
        <!-- Main Content -->
        <main class="flex-1 px-4 pt-8 pb-24 overflow-y-auto">
            <!-- Header Section -->
            <div class="flex flex-col gap-2 mb-6">
                <!-- Back Button -->
                <button onclick="window.location.href='PhoneAuth.html'" class="flex items-center justify-center w-12 h-12 -ml-3 hover:bg-gray-50 rounded-full transition-colors self-start">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M16.9662 5.25017L10.2162 12.0002L16.9662 18.7502L15.3752 20.3412L7.03418 12.0002L15.3752 3.65918L16.9662 5.25017Z" fill="var(--text-heading)"/>
                    </svg>
                </button>

                <!-- Title and Description -->
                <div class="flex flex-col gap-1">
                    <h1 class="text-[var(--text-heading)] text-[20px] font-semibold leading-[28px] tracking-[0.04px]">
                        Tell About Yourself
                    </h1>
                    <p class="text-[var(--text-body)] text-[14px] font-normal leading-[1.5]">
                        Help us to Personalize your Sports experience
                    </p>
                </div>
            </div>

            <!-- Form Fields -->
            <div class="flex flex-col gap-6">
                <!-- Name Input -->
                <div class="flex flex-col">
                    <input
                        id="nameInput"
                        type="text"
                        placeholder="Enter your Name"
                        onfocus="scrollToInput(this)"
                        onblur="validateName()"
                        class="input-field w-full h-12 px-[10px] border border-[#D7D7D7] rounded bg-white text-[var(--text-heading)] text-[16px] font-normal leading-[28px] placeholder:text-[var(--text-body)] transition-all"
                    />
                    <span id="nameError" class="error-message">Name is required</span>
                </div>

                <!-- Email Input -->
                <div class="flex flex-col">
                    <input
                        id="emailInput"
                        type="email"
                        placeholder="Enter your mail"
                        onfocus="scrollToInput(this)"
                        onblur="validateEmail()"
                        class="input-field w-full h-12 px-[10px] border border-[#D7D7D7] rounded bg-white text-[var(--text-heading)] text-[16px] font-normal leading-[28px] placeholder:text-[var(--text-body)] transition-all"
                    />
                    <span id="emailError" class="error-message">Please enter a valid email address</span>
                </div>

                <!-- Sports Selection Dropdown -->
                <div class="flex flex-col gap-2">
                    <div class="relative">
                        <button
                            id="sportDropdownBtn"
                            class="flex w-full h-12 px-[10px] justify-between items-center rounded border border-[#D7D7D7] bg-white hover:bg-gray-50 transition-colors"
                        >
                            <span id="selectedSportText" class="text-[var(--text-body)] text-[16px] font-normal leading-[28px]">
                                Select Your Sports
                            </span>
                            <svg id="dropdownArrow" class="transition-transform duration-300" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 15.4L6 9.4L7.4 8L12 12.6L16.6 8L18 9.4L12 15.4Z" fill="var(--text-heading)"/>
                            </svg>
                        </button>

                        <!-- Dropdown Menu -->
                        <div id="sportDropdownList" class="absolute top-full left-0 right-0 mt-1 bg-white border border-[#D7D7D7] rounded shadow-lg max-h-60 overflow-y-auto hidden z-30 scrollbar-custom">
                            <!-- Options injected by JS -->
                        </div>
                    </div>

                    <!-- Selected Sports Chips -->
                    <div id="selectedSportsChips" class="flex flex-wrap gap-2 min-h-[32px] hidden">
                        <!-- Chips will be dynamically added here -->
                    </div>
                    <span id="sportsError" class="error-message">Please select at least one sport</span>
                </div>
            </div>
        </main>

        <!-- Sticky Bottom Button -->
        <div class="fixed bottom-0 left-0 right-0 max-w-[430px] mx-auto bg-white border-t border-[#D7D7D7] px-4 py-4 z-30">
            <button
                id="continueBtn"
                class="w-full h-12 text-white rounded font-semibold text-[18px] leading-[28px] transition-all shadow-sm"
                disabled
            >
                Continue
            </button>
        </div>
    </div>

    <!-- JavaScript Logic -->
    <script src="Js/Register.js"></script>

</body>
</html>
